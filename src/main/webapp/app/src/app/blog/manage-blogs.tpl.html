<div class="row">
    <h1>Manage Blogs for {{name}}</h1>
    <div class="row">
        <div class="input-group component-group">
            <input type="text" ng-model="newBlogName" class="form-control"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="createBlog(newBlogName)">Create New Blog!</button>
            </span>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <th>Blog Name</th>
            <th>Action</th>
            <tr ng-repeat="blog in blogs">
                <td>{{blog.title}}</td>
                <td>
                    <a ui-sref="manageBlogs({accountId:account.rid})" class="btn btn-large btn-default">
                        Delete
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
