<div class="jumbotron">

  <div class="btn-group" ng-hide="isLogIn()">
    <a ui-sref="login" class="btn btn-large btn-default">
      <i class="fa fa-sign-in"></i>
      Login
    </a>
    <a ui-sref="register" class="btn btn-large btn-success">
      <i class="fa fa-download"></i>
      Register
    </a>
  </div>
  <div class="btn-group" ng-show="isLogIn()">
    <a ng-click="logout()" class="btn btn-large btn-success">
      <i class="fa fa-sign-out"></i>
      Log out
    </a>
  </div>

</div>

</div>
